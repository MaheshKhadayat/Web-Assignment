<!DOCTYPE html>
<html>
  <head>
    <title>Job Application Form</title>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      line-height: 20px;
      font-family: 'Lucida Sans', sans-serif;
    "
  >
    <div>
      <h2>Job Application Form</h2>
      <form>
        <label for="name">Full Name:</label><br />
        <input type="text" id="name" required /><br /><br />

        <label for="dob">Date of Birth:</label><br />
        <input type="date" id="dob" required /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" required /><br /><br />

        <label for="phone">Phone Number:</label><br />
        <input type="tel" id="phone" required /><br /><br />

        <label for="gender">Gender:</label><br />
        <input type="radio" id="male" name="gender" value="Male" />
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="gender" value="Female" />
        <label for="female">Female</label><br />
        <input type="radio" id="other" name="gender" value="Other" />
        <label for="other">Other</label><br /><br />

        <label for="qualification">Highest Qualification:</label><br />
        <select id="qualification">
          <option>Bachelor's Degree</option>
          <option>Master's Degree</option>
          <option>Diploma</option>
          <option>PhD</option>
          <option>High School</option></select
        ><br /><br />

        <label for="college">College/University Name:</label><br />
        <input type="text" id="college" required /><br /><br />

        <label for="cgpa">CGPA / Percentage:</label><br />
        <input type="text" id="cgpa" /><br /><br />

        <label for="course">Role Applying For:</label><br />
        <select id="course">
          <option>Frontend Developer</option>
          <option>Backend Developer</option>
          <option>Full Stack Developer</option>
          <option>Ethical Hacker</option>
          <option>Java Developer</option>
          <option>Data Analyst</option></select
        ><br /><br />

        <label for="skills">Technical Skills (comma separated):</label><br />
        <input
          type="text"
          id="skills"
          placeholder="e.g. HTML, CSS, JavaScript, Python"
        /><br /><br />

        <label for="exp">Do you have any internship/work experience?</label
        ><br />
        <textarea
          id="exp"
          rows="4"
          cols="40"
          placeholder="Mention company, role, duration"
        ></textarea
        ><br /><br />

        <label for="resume">Upload Your Resume:</label><br />
        <input type="file" id="resume" /><br /><br />

        <label for="linkedin">LinkedIn Profile URL:</label><br />
        <input type="url" id="linkedin" /><br /><br />

        <label for="github">GitHub Profile URL:</label><br />
        <input type="url" id="github" /><br /><br />

        <label for="message">Why Should We Hire You?</label><br />
        <textarea
          id="message"
          rows="5"
          cols="40"
          placeholder="Talk about your strengths, attitude, and aspirations"
        ></textarea
        ><br /><br />

        <label>
          <input type="checkbox" required />
          I confirm that the information provided is true to the best of my
          knowledge. </label
        ><br /><br />

        <input type="submit" value="Submit Application" />
      </form>
    </div>
  </body>
</html>
