<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Reservation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poiret One", cursive;
      }

      body {
        background-color: rgb(1, 1, 1);
        color: bisque;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 30px;
        color: bisque;
        letter-spacing: 1px;
      }

      .form-container {
        background-color: #222;
        padding: 40px;
        border-radius: 16px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 0 30px rgba(255, 228, 196, 0.2);
      }

      form label {
        font-size: 16px;
        margin-bottom: 8px;
        display: block;
        color: bisque;
      }

      form input[type="text"],
      form input[type="email"],
      form input[type="number"],
      form input[type="date"],
      form input[type="time"] {
        width: 100%;
        padding: 10px 14px;
        margin-bottom: 20px;
        border: none;
        border-radius: 8px;
        background-color: #444;
        color: bisque;
        font-size: 15px;
      }

      form input::placeholder {
        color: #d6c5b0;
        opacity: 0.8;
      }

      .radio-group {
        display: flex;
        gap: 20px;
        margin: 10px 0 20px;
      }

      .radio-group label {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 15px;
      }

      input[type="radio"] {
        accent-color: bisque;
      }

      button {
        margin-top: 20px;
        width: 100%;
        padding: 14px;
        background-color: bisque;
        color: black;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s ease;
      }

      button:hover {
        background-color: #f0d5ac;
      }
    </style>
  </head>

  <body>
    <h1>Hotel Reservation</h1>
    <div class="form-container">
      <form>
        <label for="name">Name :</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          required
        />

        <label for="phno">Phone Number:</label>
        <input
          type="number"
          name="phno"
          id="phno"
          placeholder="9876543210"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="example@gmail.com"
          required
        />

        <label for="date">Date:</label>
        <input type="date" name="date" id="date" required />

        <label for="time">Time:</label>
        <input type="time" name="time" id="time" required />

        <label for="people">No. of People:</label>
        <input
          type="number"
          name="people"
          id="people"
          placeholder="e.g. 2"
          required
          max="10"
          min="1"
        />

        <label>Type of Service:</label>
        <div class="radio-group">
          <label for="regular">
            <input
              type="radio"
              name="service"
              id="regular"
              value="regular"
              required
            />
            Regular
          </label>
          <label for="business">
            <input type="radio" name="service" id="business" value="business" />
            Business
          </label>
          <label for="vip">
            <input type="radio" name="service" id="vip" value="vip" />
            VIP
          </label>
        </div>

        <button type="submit">Book Now</button>
      </form>
    </div>
  </body>
</html>
