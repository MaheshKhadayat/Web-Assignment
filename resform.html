<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation</title>
  </head>
  <body>
    <p>Hotel Reservation</p>
    <div class="form-container">
      <form>
        <label for="name">Name :</label><br />
        <input
          type="text"
          name="name"
          id="name"
          placeholder="enter your name"
        /><br /><br />
        <label for="phno">Phone number:</label><br />
        <input
          type="number"
          name="phno"
          id="phno"
          placeholder="1234567890"
        /><br /><br />
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="example@gmail.com"
          required
        /><br /><br />
        <label for="date">Date :</label><br />
        <input type="date" name="date" id="date" required /><br /><br />
        <label for="time">Time :</label><br />
        <input type="time" name="time" id="time" required /><br /><br />
        <label for="people">No of people :</label><br />
        <input
          type="number"
          name="number"
          id="number"
          placeholder="eg . 2"
          max="10"
          min="1"
          required
        /><br />
        <label for="service">Type of service :</label><br /><br />
        <label for="regular">Regular</label>
        <input type="radio" name="regular" id="regular" />
        <label for="business">Business</label>
        <input type="radio" name="business" id="business" />
        <label for="vip">VIP</label>
        <input type="radio" name="vip" id="vip" /><br />
        <button type="submit">Book Now</button>
      </form>
    </div>
  </body>
</html>
