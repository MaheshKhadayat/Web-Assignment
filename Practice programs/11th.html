<!DOCTYPE html>
<html>
  <head>
    <title>Create and Insert Paragraph</title>
  </head>
  <body>
    <div id="container">
      <h1>Existing content in the division</h1>
    </div>
    <button onclick="addParagraph()">Add New Paragraph</button>

    <script>
      function addParagraph() {
        var newPara = document.createElement("p");
        newPara.innerHTML = "This is a new paragraph created dynamically!";
        document.getElementById("container").appendChild(newPara);
      }
    </script>
  </body>
</html>
