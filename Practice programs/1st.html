<!DOCTYPE html>
<html>
  <head>
    <title>Change Heading Text</title>
  </head>
  <body>
    <h1 id="heading">Original Heading</h1>
    <button onclick="changeHeading()">Change Heading</button>

    <script>
      function changeHeading() {
        document.getElementById("heading").innerHTML = "New Heading Text!";
      }
    </script>
  </body>
</html>
