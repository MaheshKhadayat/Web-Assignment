<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Application Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #1e3c72, #0f2027, #203a43);
      color: white; min-height: 100vh; display: flex; flex-direction: column;
      align-items: center; justify-content: center; padding: 30px 20px;
    }
    .title {
      font-size: 2rem; font-weight: 600; color: #64b3f4;
      margin-bottom: 30px; text-align: center;
    }
    form {
      width: 100%; max-width: 500px; background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px; padding: 35px;
    }
    label {
      display: block; font-size: 0.9rem; margin: 15px 0 5px;
      color: #b8d4f0; font-weight: 500;
    }
    input, select {
      width: 100%; padding: 12px; margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px; color: white; font-size: 0.9rem;
    }
    input::placeholder { color: #9ec5e8; opacity: 0.8; }
    .gender-group {
      display: flex; gap: 20px; margin: 10px 0 15px;
    }
    .gender-group label {
      display: flex; align-items: center; gap: 8px; margin: 0;
    }
    input[type="radio"] { accent-color: #64b3f4; width: auto; margin: 0; }
    button {
      width: 100%; padding: 14px; background: #64b3f4;
      color: white; border: none; border-radius: 8px; font-size: 1rem;
      font-weight: 600; cursor: pointer;
    }
    button:hover { background: #5a9fd8; }
  </style>
</head>
<body>
  <h1 class="title">Student Application Form</h1>
  
  <form>
    <label>Full Name</label>
    <input type="text" placeholder="Enter your full name" required>
    
    <label>Email</label>
    <input type="email" placeholder="your.email@example.com" required>
    
    <label>Phone Number</label>
    <input type="tel" placeholder="1234567890" required>
    
    <label>Date of Birth</label>
    <input type="date" required>
    
    <label>Gender</label>
    <div class="gender-group">
      <label><input type="radio" name="gender" value="male">Male</label>
      <label><input type="radio" name="gender" value="female">Female</label>
      <label><input type="radio" name="gender" value="other">Other</label>
    </div>
    
    <label>Course Applying For</label>
    <select required>
      <option value="">Select Course</option>
      <option>Bachelor of Computer Applications (BCA)</option>
      <option>Bachelor of Business Administration (BBA)</option>
      <option>Bachelor of Commerce (B.Com)</option>
      <option>Bachelor of Arts (BA)</option>
      <option>Bachelor of Science (B.Sc)</option>
    </select>
    
    <label>10th Percentage</label>
    <input type="number" placeholder="85" min="0" max="100" required>
    
    <label>12th Percentage</label>
    <input type="number" placeholder="90" min="0" max="100" required>
    
    <label>Address</label>
    <input type="text" placeholder="Your complete address" required>
    
    <button type="submit">Submit Application</button>
  </form>
</body>
</html>
