<!DOCTYPE html>
<html>
  <head>
    <title>Alert Message</title>
  </head>
  <body>
    <h1>Click the button to see an alert</h1>
    <button id="alertBtn">Show Alert</button>

    <script>
      document
        .getElementById("alertBtn")
        .addEventListener("click", function () {
          alert("Hello! This is an alert message from DOM events.");
        });
    </script>
  </body>
</html>
