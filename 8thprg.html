<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leap Year Checker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #1e3c72, #0f2027, #203a43);
      color: white; height: 100vh;
      display: flex; align-items: center; justify-content: center;
    }
    
    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px; border-radius: 15px;
      text-align: center; max-width: 400px; width: 100%;
    }
    
    h1 {
      color: #64b3f4; margin-bottom: 30px; font-size: 2rem;
    }
    
    input, button {
      width: 100%; padding: 12px; margin-bottom: 15px;
      border: none; border-radius: 8px; font-size: 1rem;
    }
    
    input {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    
    input::placeholder {
      color: #b8d4f0;
    }
    
    button {
      background: linear-gradient(135deg, #64b3f4, #2a5298);
      color: white; font-weight: bold; cursor: pointer;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    #result {
      font-size: 1.2rem; margin-top: 20px; color: #64b3f4;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üåç Leap Year Checker</h1>
    <input type="number" id="yearInput" placeholder="Enter a year" />
    <button onclick="checkLeapYear()">Check Leap Year</button>
    <p id="result"></p>
  </div>
  
  <script>
    function checkLeapYear() {
      const year = document.getElementById("yearInput").value;
      let resultText = "";
      
      if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
        resultText = `${year} is a Leap Year ‚úÖ`;
      } else {
        resultText = `${year} is NOT a Leap Year ‚ùå`;
      }
      
      document.getElementById("result").textContent = resultText;
    }
  </script>
</body>
</html>
