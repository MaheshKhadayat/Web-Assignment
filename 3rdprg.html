<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Reservation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #1e3c72, #0f2027, #203a43);
      color: white; min-height: 100vh; display: flex; flex-direction: column;
      align-items: center; justify-content: center; padding: 30px 20px;
    }
    .title {
      font-size: 2.2rem; font-weight: 600; color: #64b3f4;
      margin-bottom: 30px; text-align: center;
    }
    .form-container {
      width: 100%; max-width: 500px; background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px; padding: 35px; box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    }
    label {
      display: block; font-size: 0.9rem; margin-bottom: 8px;
      color: #b8d4f0; font-weight: 500;
    }
    input[type="text"], input[type="email"], input[type="number"], 
    input[type="date"], input[type="time"] {
      width: 100%; padding: 12px 16px; margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px; color: white; font-size: 0.9rem;
    }
    input::placeholder { color: #9ec5e8; opacity: 0.8; }
    .radio-group {
      display: flex; gap: 20px; margin: 10px 0 20px; flex-wrap: wrap;
    }
    .radio-group label {
      display: flex; align-items: center; gap: 8px; font-size: 0.9rem;
      margin-bottom: 0; cursor: pointer;
    }
    input[type="radio"] { accent-color: #64b3f4; }
    button {
      width: 100%; padding: 14px; background: linear-gradient(135deg, #64b3f4, #2a5298);
      color: white; border: none; border-radius: 10px; font-size: 1rem;
      font-weight: 600; cursor: pointer; transition: 0.3s ease;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(100, 179, 244, 0.4); }
  </style>
</head>
<body>
  <h1 class="title">Hotel Reservation</h1>
  <div class="form-container">
    <form id="reservationForm" novalidate>
      <label for="name">Name :</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" required />

      <label for="phno">Phone Number:</label>
      <input type="text" name="phno" id="phno" placeholder="9876543210" required />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="example@gmail.com" required />

      <label for="date">Date:</label>
      <input type="date" name="date" id="date" required />

      <label for="time">Time:</label>
      <input type="time" name="time" id="time" required />

      <label for="people">No. of People:</label>
      <input type="number" name="people" id="people" placeholder="e.g. 2" required max="10" min="1" />

      <label>Type of Service:</label>
      <div class="radio-group">
        <label><input type="radio" name="service" value="regular" required />Regular</label>
        <label><input type="radio" name="service" value="business" />Business</label>
        <label><input type="radio" name="service" value="vip" />VIP</label>
      </div>

      <button type="submit">Book Now</button>
    </form>
  </div>

  <script>
    document.getElementById("reservationForm").addEventListener("submit", function (e) {
      let errors = [];
      const name = document.getElementById("name").value.trim();
      if (name.length < 3) errors.push("Name must be at least 3 characters.");

      const phone = document.getElementById("phno").value.trim();
      if (!/^[0-9]{10}$/.test(phone)) errors.push("Enter a valid 10-digit phone number.");

      const email = document.getElementById("email").value.trim();
      if (!/^[^ ]+@[^ ]+\.[a-z]{2,}$/.test(email)) errors.push("Enter a valid email address.");

      const dateValue = document.getElementById("date").value;
      if (dateValue) {
        const today = new Date(); today.setHours(0, 0, 0, 0);
        if (new Date(dateValue) < today) errors.push("Date cannot be in the past.");
      } else errors.push("Please select a date.");

      if (!document.getElementById("time").value) errors.push("Please select a time.");

      const people = document.getElementById("people").value;
      if (people < 1 || people > 10) errors.push("Number of people must be between 1 and 10.");

      if (!document.querySelector('input[name="service"]:checked')) errors.push("Please select a service type.");

      if (errors.length > 0) { e.preventDefault(); alert(errors.join("\n")); }
    });
  </script>
</body>
</html>
