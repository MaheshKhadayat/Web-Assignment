<!DOCTYPE html>
<html>
  <head>
    <title>Change Paragraph Style</title>
  </head>
  <body>
    <p id="paragraph">This is a paragraph that will change color and size.</p>
    <button id="changeBtn">Change Style</button>

    <script>
      document
        .getElementById("changeBtn")
        .addEventListener("click", function () {
          var para = document.getElementById("paragraph");
          para.style.color = "red";
          para.style.fontSize = "24px";
        });
    </script>
  </body>
</html>
