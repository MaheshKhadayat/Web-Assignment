<!DOCTYPE html>
<html>
  <head>
    <title>Image Mouseover</title>
  </head>
  <body>
    <h1>Hover over the image to change it</h1>
    <img
      id="myImage"
      src="data:image/svg+xml,%3Csvg width='200' height='200' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='200' height='200' fill='blue'/%3E%3Ctext x='100' y='100' fill='white' text-anchor='middle' dominant-baseline='middle'%3EOriginal%3C/text%3E%3C/svg%3E"
      width="200"
      height="200"
    />

    <script>
      document
        .getElementById("myImage")
        .addEventListener("mouseover", function () {
          this.src =
            "data:image/svg+xml,%3Csvg width='200' height='200' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='200' height='200' fill='red'/%3E%3Ctext x='100' y='100' fill='white' text-anchor='middle' dominant-baseline='middle'%3EHovered!%3C/text%3E%3C/svg%3E";
        });

      document
        .getElementById("myImage")
        .addEventListener("mouseout", function () {
          this.src =
            "data:image/svg+xml,%3Csvg width='200' height='200' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='200' height='200' fill='blue'/%3E%3Ctext x='100' y='100' fill='white' text-anchor='middle' dominant-baseline='middle'%3EOriginal%3C/text%3E%3C/svg%3E";
        });
    </script>
  </body>
</html>
