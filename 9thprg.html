<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temp Converter</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #1e3c72, #0f2027, #203a43);
      color: white; height: 100vh;
      display: flex; align-items: center; justify-content: center;
    }
    
    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px; border-radius: 15px;
      text-align: center; max-width: 400px; width: 100%;
    }
    
    h1 {
      color: #64b3f4; margin-bottom: 30px; font-size: 2rem;
    }
    
    input, select, button {
      width: 100%; padding: 12px; margin-bottom: 15px;
      border: none; border-radius: 8px; font-size: 1rem;
    }
    
    input, select {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    
    input::placeholder {
      color: #b8d4f0;
    }
    
    button {
      background: linear-gradient(135deg, #64b3f4, #2a5298);
      color: white; font-weight: bold; cursor: pointer;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    #tempResult {
      font-size: 1.2rem; margin-top: 20px; color: #64b3f4;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üå°Ô∏è Temperature Converter</h1>
    <input type="number" id="tempInput" placeholder="Enter temperature" />
    <select id="conversionType">
      <option value="CtoF">Celsius to Fahrenheit</option>
      <option value="FtoC">Fahrenheit to Celsius</option>
    </select>
    <button onclick="convertTemp()">Convert</button>
    <p id="tempResult"></p>
  </div>
  
  <script>
    function convertTemp() {
      const temp = parseFloat(document.getElementById("tempInput").value);
      const type = document.getElementById("conversionType").value;
      let result = "";
      
      if (type === "CtoF") {
        result = `${temp}¬∞C = ${((temp * 9) / 5 + 32).toFixed(2)}¬∞F`;
      } else {
        result = `${temp}¬∞F = ${(((temp - 32) * 5) / 9).toFixed(2)}¬∞C`;
      }
      
      document.getElementById("tempResult").textContent = result;
    }
  </script>
</body>
</html>
