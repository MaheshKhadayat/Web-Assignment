<!DOCTYPE html>
<html>
  <head>
    <title>Change Border Style</title>
  </head>
  <body>
    <p id="borderPara">This paragraph will have its border style changed.</p>
    <button onclick="changeBorder()">Change Border</button>

    <script>
      function changeBorder() {
        var para = document.getElementById("borderPara");
        para.style.border = "3px solid red";
        para.style.padding = "10px";
      }
    </script>
  </body>
</html>
