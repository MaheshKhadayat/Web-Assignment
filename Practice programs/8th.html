<!DOCTYPE html>
<html>
  <head>
    <title>Swap Paragraph Text</title>
  </head>
  <body>
    <p id="para1">This is the first paragraph.</p>
    <p id="para2">This is the second paragraph.</p>
    <button id="swapBtn">Swap Text</button>

    <script>
      document.getElementById("swapBtn").addEventListener("click", function () {
        var para1 = document.getElementById("para1");
        var para2 = document.getElementById("para2");

        var temp = para1.innerHTML;
        para1.innerHTML = para2.innerHTML;
        para2.innerHTML = temp;
      });
    </script>
  </body>
</html>
