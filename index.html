<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: radial-gradient(circle at top, #0f172a, #020617);
        color: #f9fafb;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        gap: 40px;
        overflow: hidden;
      }

      h1 {
        font-size: 3rem;
        color: #38bdf8;
        text-shadow: 0 0 10px #0ea5e9, 0 0 20px #0ea5e9;
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #0ea5e9;
        }
        to {
          text-shadow: 0 0 20px #38bdf8, 0 0 30px #38bdf8;
        }
      }

      .nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 25px 30px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 25px rgba(56, 189, 248, 0.2);
      }

      .nav a {
        text-decoration: none;
        background: linear-gradient(145deg, #1e40af, #2563eb);
        color: white;
        padding: 15px 25px;
        border-radius: 12px;
        font-weight: bold;
        font-size: 1rem;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
      }

      .nav a:hover {
        background: linear-gradient(145deg, #2563eb, #1e40af);
        transform: scale(1.08) translateY(-2px);
        box-shadow: 0 6px 20px rgba(56, 189, 248, 0.6);
      }
    </style>
  </head>
  <body>
    <h1>🌐 Welcome to the Homepage</h1>
    <div class="nav">
      <a href="table.html" target="_blank">📅 Timetable</a>
      <a href="profile.html" target="_blank">👤 Profile</a>
      <a href="reservation.html" target="_blank">🍕 Reservation</a>
      <a href="form.html" target="_blank">📝 Job Form</a>
      <a href="cssconcepts.html" target="_blank">🕸 CSS Concepts</a>
    </div>
  </body>
</html>
