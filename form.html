<!DOCTYPE html>
<html>
  <head>
    <title>Job Application Form</title>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      line-height: 20px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
        'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    "
  >
    <div>
      <h2>Student Application Form</h2>
      <form>
        <label for="name">Full Name:</label><br />
        <input type="text" id="name" /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" /><br /><br />

        <label for="phone">Phone Number:</label><br />
        <input type="tel" id="phone" /><br /><br />

        <label for="course">Course:</label><br />
        <select for="course" id="course">
          <option>Bca</option>
          <option>Bcom</option>
          <option>Bba</option>
          <option>bsc</option></select
        ><br /><br />

        <label for="resume">Upload your 12 marks sheet:</label><br />
        <input type="file" id="resume" /><br /><br />

        <label for="message">Why Sju?</label><br />
        <textarea id="message" rows="4" cols="40"></textarea><br /><br />

        <input type="submit" value="Submit Application" />
      </form>
    </div>
  </body>
</html>
